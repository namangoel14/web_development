<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>
    <style>
      .navbar {
        background-color: black;
        border-radius: 30px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li {
        margin: 20px 4px;
        float: left;
        list-style: none;
      }
      .navbar li a {
        color: white;
        text-decoration: none;
        padding: 6px 6px;
        font-size: 20px;
      }
      .navbar li a:hover{
        color: violet;
      }
      .search {
        color: white;
        float: right;
        padding: 18px 93px;
      }
      .navbar input {
        border-radius: 16px;
        border: 2px solid black;
        padding: 5px 15px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact us</a></li>
          <div class="search"><input type="text" name="search" id="search" placeholder="Search..."></div>
        </ul>
        
      </nav>
    </header>
  </body>
</html>
