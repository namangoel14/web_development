<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox property in CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            border: 2px solid black;
            min-height: 550px;
            width: 100%;
            /* Initialize the container as a flex box */
            display: flex;
            /* flex-wrap:wrap; */
            /* flex-wrap: wrap-reverse; */
            /* Flex properties for flex container */

            /* flex-direction: row is the DEFAULT value of flex-direction property in CSS/ */
            /* flex-direction: row; */
            /* flex-direction:column; */
            /* flex-direction: row-reverse; */
            /* flex-direction:column-reverse; */

            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            justify-content: space-around;

            /* align-items: center; */
            /* align-items: flex-end; */

        }
        .item {
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid black;
            margin: 10px;
            padding: 3px;
        }
        #item1 {
            /* order: 0; */
            /* flex-grow: 2; */
            flex-basis: 140px;
            
        }
        #item2 {
            /* order: 2; */
            /* flex-shrink: 1; */
            align-self: center;
        }
        #item3 {
            /* order: 40; */
            flex: 2 2 200px;
            align-self: flex-end;

        }
        #item4{
            align-self: flex-end;
        }
        #item5{
            align-self: center;
        }
 
    </style>
</head>
<body>
    <h1>This is a Flexbox </h1>
    <div class="container">
        <div class="item" id="item1">First box</div>
        <div class="item" id="item2">Second box</div>
        <div class="item" id="item3">Third box</div>
        <div class="item" id="item4">Fourth box</div>
        <div class="item" id="item5">Fifth box</div>
        <div class="item" id="item6">Sixth box</div>
    </div>
</body>
</html>
