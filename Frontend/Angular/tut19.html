<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders and background in CSS</title>
    <style>
      #firstPara {
        background-color: red;
        height: 100px;
        width: 455px;
        border: 4px solid green;
        /* border-width: 4px;
            border-style: solid;
            border-color: green; */
        border-radius: 11px;
      }
      #secondPara {
        background-color: yellow;
        height: 100px;
        width: 455px;
        border-top: 6px solid violet;
        border-bottom: 6px solid black;
        border-left: 6px solid orange;
        border-right: 6px solid red;
        border-top-left-radius: 4px;
        border-top-right-radius: 19px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 15px;
      }
      #thirdPara {
        height: 1000px;
        width: 600px;
        background-image: url("https://shoonia.github.io/1x1/favicon.png");
        border: 4px solid black;
        background-repeat: no-repeat;
        /* background-position: 158px center; */
        background-position: bottom center;
        
      }
    </style>
  </head>
  <body>
    <h2>This is First Heading</h2>
    <p id="firstPara">This is my first Paragraph.</p>
    <h2>This is Second Heading</h2>
    <p id="secondPara">This is my second Paragraph.</p>
    <h2>This is Third Heading</h2>
    <p id="thirdPara">This is my third Paragraph.</p>
  </body>
</html>
