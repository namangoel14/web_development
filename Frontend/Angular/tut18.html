<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;
        }
        #secondPara{
            color: rgb(91, 26, 165)
        }
        #thirdPara{
            color: #00ff00;
            background-color: #090a09
        }
    </style>
</head>
<body>
    <h2>This is first Box</h2>
    <p id="firstPara">This is First Para for the First Box</p>
    <h2>This is second Box</h2>
    <p id="secondPara">This is Second Para for the Second Box</p>
    <h2>This is third Box</h2>
    <p id="thirdPara">This is Third Para for the Third Box</p>
</body>
</html>
