<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter in css</title>
    <style>
      .logo {
        height: 1000px;
        border: 2px solid black;
      }
      .img {
        background-image: url(https://static.vecteezy.com/system/resources/thumbnails/009/827/525/small/new-youtube-logo-free-vector.jpg);
        background-repeat: no-repeat;
        border: 2px solid black;
        height: 350px;
        width: 695px;
        margin: 100px auto;
        /* filter: drop-shadow(43px 32px 13px gray); */
        /* filter: blur(40px); */
        filter: contrast(10%);

        
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="img"></div>
    </div>
  </body>
</html>
