<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is normal paragraph</p>
    </div>
    <div class="container">
        <p>This is extra space entities &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;.</p>
        <p>This is the way we write the p tag -> &lt;p&gt;&lt;/p&gt;</p>
        <p>Copyright symbol in entities is &copy;</p>
        
    </div>
</body>
</html>
