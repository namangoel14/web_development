<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute & nth child Pseudo Selectors</title>
    <style>
        .container {
            display: block;
            width: 250px;
            margin: auto;
        }
        input {
            display: block;
            
        }
        input[type="text"]:hover {
            border: 2px solid blue;
            padding: 5px 5px;
            
        }
        input[type="password"]:hover {
            border: 2px solid red;
            
        }
        input[type="submit"]:hover {
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        a[target] {
            background-color: black;
            color: white;
            text-decoration:none;
        }
        a[target="_self"] {
            background-color: blue;
            color: white;
            text-decoration:none;
        }
        /* li:nth-child(3) {
            font-size: 40px;
            color: red;
        }
        li:nth-child(3n +3) {
            color: green;
            font-size: 30px;
        } */
         li:nth-child(odd) {
            background-color: black;
            color: white;
            text-decoration:none;
         }
         li:nth-child(even) {
            background-color: blue;
            color: greenyellow;
         }
        
    </style>
  </head>
  <body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Access Google</a></h1>
        <h1><a href="http://facebook.com" target="_self">Access Facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
        </form>
      <ul>
        <li class="item" id="item-1">Item1</li>
        <li class="item" id="item-2">Item2</li>
        <li class="item" id="item-3">Item3</li>
        <li class="item" id="item-4">Item4</li>
        <li class="item" id="item-5">Item5</li>
        <li class="item" id="item-6">Item6</li>
        <li class="item" id="item-7">Item7</li>
        <li class="item" id="item-8">Item8</li>
        <li class="item" id="item-9">Item9</li>
        <li class="item" id="item-10">Item10</li>
      </ul>
    </div>
  </body>
</html>
