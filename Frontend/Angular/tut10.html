<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDs and Classes in HTML</title>
  </head>
  <body>
    <h3>IDs and Classes in HTML</h3>
    <div id="mainBox" class="redBg BlackBorder">mainBox</div>
    <br />
    <span class="redBg">span.redBg</span><br />
    <span class="blackBorder">span.blackBorder -> (class="blackBorder")</span
    ><br />
    <span id="mainSpan">span#mainSpan -> id="mainSpan"</span><br />
    <span id="mainCheck" class="blackBox"
      >span#mainCheck.blackBox -> id="mainCheck and class="blackBox"</span
    ><br />
    <div class="blackBox">.blackBox -> div class="blackBox"</div>
    <span class="myClass1 myClass2 myClass3">First</span
    ><span class="myClass1 myClass2 myClass3">Second</span
    ><span class="myClass1 myClass2 myClass3">Third</span
    ><span class="myClass1 myClass2 myClass3">Fourth</span>
  </body>
</html>
