<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="forms.js">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Are you Eligible?:<input type="checkbox" name="myCheck" checked>
        </div><br>
        <div>
            Gender: Male: <input type="radio" name="myGender"> Female: <input type="radio" name="myGender"> other: <input type="radio" name="myGender">
        
        </div><br>
        <div>
            Date: <input type="date" name="myDate">
        </div><br>
        <div>
            Bonus: <input type="number" name="myNumber">
        </div><br>
        <div>
            Tell about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="xev">XEV9e</option>
                <option value="Harr" selected>HarrierEV</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Rest Now">
        </div>

    </form>
</body>
</html>
