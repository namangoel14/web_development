<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Lists and Nested Lists -->
     <h3>List</h3>
    <ul type="circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>
        Item 3
        <ol type="i">
          <li>Item 3.1</li>
        </ol>
      </li>
    </ul>
    <ol type="a">
      <li>
        First
        <ul type="square">
          <li>First nested</li>
        </ul>
      </li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <!-- Table -->
     <h3>Table</h3>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>Employee ID</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rohan</td>
          <td>2314</td>
          <td>Programmer</td>
        </tr>
        <tr>
          <td>Priya</td>
          <td>2317</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Dinesh</td>
          <td>2319</td>
          <td>Html Expert</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
