<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      .navbar {
        background: black;
        border-radius: 10px;
        float: left;
        padding: 10px 10px;;
      }
      .navbar li {
        
        list-style: none;
        margin: 20px 4px;
        
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li a {
        padding: 6px 6px;
        text-decoration: none;
        color: white;
        font-size: 20px;
      }
      .navbar li a:hover {
        background-color: violet;
        color: black;
        
      }
      .Searchbar {
        color: white;
        
        padding: 0px 7px;
      }
      .navbar input {
        border-radius: 10px;
        border: 2px solid black;
        padding: 5px 15px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar"><ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact US</a></li>
      
      <div class="Searchbar">
        <input type="text" id="search" class="Search" placeholder="Search...">
      </div></ul>
    </nav>
    </header>
  </body>
</html>
