<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border:2px solid red">This is a paragraph element.</p>
    <a style="border:2px solid red">This is also a paragraph element.</a>
    <span style="border: 2px solid green">This is a paragraph element.</span>
    <span style="border: 2px solid green">This is <em  style="border: 2px solid black">also a</em>  paragraph element.</span>
    <ul style="border:2px solid orange">
        <li style="border:2px solid blue">Unordered List</li>
    </ul>
</body>
</html>
