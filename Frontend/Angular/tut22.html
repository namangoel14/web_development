<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Selectors & more designing</title>
    <style>
        .container{
            border: 4px solid black;
            background-color: rgb(26, 243, 200);
             padding: 29px;
            margin: 34px auto;
            width: 666px;
            
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: black;
            background-color: yellow;
        }
        a:visited{
            background-color: green;
        }
        a:active{
            background-color: white;
        }

        .btn{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: red;
            border: none;
            padding: 6px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
        }
        .btn:hover{
            color: blueviolet;
            background-color: yellow;
            border: 2px solid black;
        }
    </style>
  </head>
  <body>
    <div id="content" class="container">
      <h3>This is my Heading</h3>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit
        explicabo autem, quibusdam laudantium nobis inventore, commodi
        doloribus, provident quidem dolore accusantium repellendus id eos ipsa
        minus distinctio assumenda. Enim voluptate atque inventore ab sequi.
      </p>
      <a href="https://yahoo.com" class="btn">Read Me</a>
      <button class="btn">Contact us</button>
    </div>
  </body>
</html>
